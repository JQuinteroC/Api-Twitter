<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <img src="https://www.ramo.com.co/wp-content/uploads/2019/02/logo-ramo.png" width="30%" height="30%"
                class="d-inline-block align-top" alt="">
            Analisis Ramo
        </a>
    </nav>
    {% block content %}
    {% endblock %}
    <div class="card-group card-footer align-middle text-center text-white" style="background: rgb(232, 232, 232)">
        <div class="card-img-left" style="background: rgb(232, 232, 232)">
            <img src="https://www.ramo.com.co/wp-content/uploads/2019/02/logo-ramo.png"
            class="align-middle w-auto" alt="Card image cap  rounded">
        </div>
        <div class="card border-0 align-self-center"  style="margin-bottom: 0px; background: rgb(232, 232, 232);">
            <p class="copyright text-muted" style="margin-bottom: 0px;">&copy; YeikerX117 & JQuinteroC </p>
        </div>
    </div>
</body>

</html>
